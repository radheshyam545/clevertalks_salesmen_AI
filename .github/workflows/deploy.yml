name: Deploy Next.js App

on:
  push:
    branches:
      - main   # or master (jo bhi aapki deploy branch hai)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ secrets.EC2_PATH }}
            git pull origin main
            npm install
            npm run build
            pm2 restart jugnoo-frontend --update-env || pm2 start npm --name "jugnoo-frontend" -- start -- -p 5001
          EOF
